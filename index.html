<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bad Bxar Wrld dApp</title>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bad Bxar Wrld is now on Web3.0 for a trustless experience. Registered users can utilize their crypto wallets for purchases."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-pxYYj/wd7lq0KUnr8aAQgEOEmlrhE9s/NRiOd7mw+7T04IjX68TWUro86LGG2YMg"
      crossorigin="anonymous"
    />
    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
      }
      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }
      .dark-mode-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
      }
      .dark-mode #dark-mode-icon {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
      <span id="dark-mode-icon" class="material-icons">brightness_6</span>
    </button>
    <!-- Root div for React -->
    <div id="root"></div>
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        // Update the icon
        const icon = document.getElementById('dark-mode-icon');
        if (document.body.classList.contains('dark-mode')) {
          icon.textContent = 'dark_mode'; // Moon icon
          icon.style.color = '#ffffff';
        } else {
          icon.textContent = 'light_mode'; // Sun icon
          icon.style.color = 'inherit';
        }
        // Store the user's preference in local storage
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
      }

      // Apply user's theme preference on page load
      window.onload = function () {
        const darkModePreference = localStorage.getItem('darkMode');
        const icon = document.getElementById('dark-mode-icon');
        if (darkModePreference === 'enabled') {
          document.body.classList.add('dark-mode');
          icon.textContent = 'dark_mode'; // Moon icon
          icon.style.color = '#ffffff';
        } else {
          icon.textContent = 'light_mode'; // Sun icon
        }
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8jhaxXrRJY9v3/KYhZ0dbDAxk+U/CIY7xE+bTiBlT+J2fN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </body>
</html>
